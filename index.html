<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetMe | Iniciar sesión</title>
    <link rel="icon" href="/componentes/interfazUI/pictures/icono pet me.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- PetMe Fonts: Poppins (Principal), Nunito (Secundaria), Montserrat (Acentos) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/variables.css" />
  </head>

  <body class="petme-bg">
    <!-- ====== SECCIÓN PRINCIPAL DE LOGIN ====== -->
    <main
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="row justify-content-center w-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
          <!-- Contenedor con background y border-radius -->
          <div class="petme-login-container">
            <div class="petme-login-card p-4">
              <!-- Logo -->
              <div class="text-center mb-4">
                <img
                  src="Img/icono pet me.png"
                  alt="Logo de PetMe"
                  class="petme-logo"
                />
              </div>

              <!-- Título y subtítulo -->
              <div class="text-center mb-4">
                <h2 class="petme-title mb-2">Bienvenido!</h2>
                <p class="petme-subtitle mb-0">Inicia sesión para continuar</p>
              </div>

              <!-- Formulario -->
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label petme-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control petme-input"
                    id="email"
                    name="email"
                    placeholder="tucorreo@ejemplo.com"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label petme-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control petme-input"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    required
                  />
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn petme-btn">
                    Iniciar sesión
                  </button>
                </div>

                <div class="text-center">
                  <p class="petme-small-text mb-0">
                    ¿No tienes una cuenta?
                    <a href="/componentes/registrate.html" class="petme-link">Regístrate</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="petme-footer text-center py-3">
      <p class="mb-0">© 2025 PetMe. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="JavaScript/script.js"></script>
  </body>
</html>
