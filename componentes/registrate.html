<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetMe | Regístrate</title>
    <link rel="icon" href="/Img/icono pet me.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Nunito:wght@400;600&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CSS/registrate.css" />
    <link rel="stylesheet" href="/CSS/variables.css" />
  </head>

  <body class="petme-bg">
    <main
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="row justify-content-center w-100">
        <div class="col-10 col-md-8 col-lg-6">
          <div
            class="petme-register-horizontal rounded-4 overflow-hidden shadow-lg p-4"
          >
            <!-- Sección del formulario -->
            <div class="petme-register-form text-center">
              <img
                src="/Img/icono pet me.png"
                alt="Logo PetMe"
                class="petme-logo mb-2"
              />
              <h2 class="petme-title mb-1">¡Regístrate!</h2>
              <p class="petme-subtitle mb-4">
                Sé parte de Pet-Me ingresando tus datos
              </p>

              <form id="registerForm">
                <div class="d-flex gap-2 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre(s)"
                    name="nombre"
                    required
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Apellido(s)"
                    name="apellido"
                    required
                  />
                </div>

                <input
                  type="email"
                  class="form-control mb-3"
                  placeholder="Correo electrónico"
                  name="email"
                  required
                />

                <div class="d-flex gap-2 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre de usuario"
                    name="nombreUsuario"
                    required
                  />
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                    name="contraseña"
                    required
                  />
                </div>

                <h6 class="text-start mt-3 mb-2">Ubicación</h6>
                <div class="d-flex gap-2 mb-3">
                  <select
                    class="form-select"
                    id="form-select"
                    name="estado"
                    required
                  >
                    <option selected disabled>Selecciona un estado</option>
                  </select>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ciudad"
                    name="ciudad"
                    required
                  />
                </div>

                <div class="form-check mb-3 text-start">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="terminos"
                    name="terminos"
                    required
                  />
                  <label
                    class="form-check-label"
                    for="terminos"
                    style="font-family: 'Montserrat', sans-serif"
                  >
                    Acepto los
                    <a href="#" class="text-info">términos y condiciones</a>
                  </label>
                </div>

                <button
                  id="createAccountBtn"
                  type="submit"
                  class="btn btn-success w-100 py-2 fw-bold"
                >
                  Crear cuenta
                </button>

                <p class="mt-3" style="font-family: 'Montserrat', sans-serif">
                  ¿Ya tienes cuenta?
                  <a href="#" class="text-decoration-none fw-bold"
                    >Inicia sesión</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="petme-footer text-center py-3">
      <p class="mb-0">© 2025 PetMe. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JavaScript/registrate.js"></script>
  </body>
</html>
