<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal para Publicaciones de Mascotas</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #064853;
            padding: 20px;
        }
        .pet-avatar {
         
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .action-btn {
            border-radius: 20px;
            padding: 8px 15px;
            transition: all 0.3s;
        }
        .action-btn:hover {
            background-color: #064853;
            transform: translateY(-2px);
        }
        .btn-publish {

            background: linear-gradient(135deg, #d6c912 0%, #fcdc25 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
        }
        .btn-publish:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #064853;
        }
        .pet-feeling {
            background-color: #cbc811;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
        }
        .image-preview {
            border: 2px dashed #064853;
            border-radius: 10px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #06485c;
            cursor: pointer;
            transition: all 0.3s;
            color: #fcdc25;
        }
        .image-preview:hover {
            border-color: #cbc811;
            background-color: #06485c;
        }
        .post-option {
            border: 1px solid #064853;
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .post-option:hover {
            border-color: #c8cb11;
        }
        .post-option.active {
            border-color: #8fc775;
            background-color: #1e4363;
        }
        .modal-content {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #fcdc25;

        }
        .modal-header {
            background: linear-gradient(135deg, #0e1c2f 50%, #fcdc25 100%);
            color: rgb(255, 217, 0);
            border-bottom: none;
        }
        .btn-close {
            filter: invert(1);
        }
        .modal-body{
            background-color: #0e1c2f;
            color: #fcdc25;
            border-color: #0e1c2f;
        }
        .modal-footer{
            border-color: #fcdc25;
            background: linear-gradient(135deg,  #fcdc25 10%, #0e1c2f 90%);
        }
    </style>
</head>
<body>

<span>
    <!-- Botón para abrir el modal (este estaría en tu página principal) -->
    <div class="container text-center mb-5">
      
        <button class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#createPostModal">
            <i class="bi bi-plus-circle me-2"></i>Crear Publicación
        </button>
    </div>

    <!-- Modal para crear publicación -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Header del modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">
                        <i class="bi bi-pencil-square me-2"></i>Crear Publicación
                    </h5>
                    <button type="button" class="btn-warning" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <!-- Cuerpo del modal -->
                <div class="modal-body p-4 btn-warning">
                    <!-- Información del usuario y mascota -->
                    <div class="d-flex align-items-center mb-3">
                        <img src="https://images.unsplash.com/photo-1537151625747-768eb6cf92b2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80" 
                             alt="Avatar" class="pet-avatar me-3">
                        <div>
                            <h6 class="mb-0">Max el Golden</h6>
                            <div class="dropdown d-inline-block">
                                <button class="btn btn-warning pet-feeling dropdown-toggle py-10" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-globe me-1 btn-warning"></i>Público
                                </button>
                                <ul class="dropdown-menu btn-warning">
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-globe me-2 "></i>Público</a></li>
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-people me-2"></i>Amigos</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Área de texto -->
                    <div class="mb-3">
                        <textarea class="form-control border-0 btn-warning" rows="4" placeholder="¿Qué está haciendo tu mascota hoy?"></textarea>
                    </div>

                    <!-- Vista previa de imagen -->
                    <div class="image-preview mb-3" id="imagePreview" data-bs-toggle="modal" data-bs-target="#imageUploadModal">
                        <div class="text-center text-muted">
                            <i class="bi bi-camera display-4 d-block mb-2 btn-warning"></i>
                            <span>Agregar foto o video</span>
                        </div>
                    </div>

                    <!-- Opciones de publicación -->
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <div class="post-option text-center">
                                <i class="bi bi-geo-alt text-success fs-4 d-block mb-1"></i>
                                <small>Check-in</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="post-option text-center">
                                <i class="bi bi-emoji-smile text-warning fs-4 d-block mb-1"></i>
                                <small>Estado/Actividad</small>
                            </div>
                        </div>
                    </div>

                    <!-- Sentimientos/Actividades -->
                    <div class="mb-3">
                        <h6 class="mb-2">¿Cómo se siente tu amigo?</h6>
                        <div class="d-flex flex-wrap gap-2 btn-warning">
                            <span class="badge bg-light text-dark p-2">😊 Contento</span>
                            <span class="badge bg-light text-dark p-2">🐶 Juguetón</span>
                            <span class="badge bg-light text-dark p-2">🍖 Hambriento</span>
                            <span class="badge bg-light text-dark p-2">😴 Cansado</span>
                        </div>
                    </div>
                </div>
                
                <!-- Footer del modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-publish text-black">Publicar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para subir imagen (secundario) -->
    <div class="modal fade" id="imageUploadModal" tabindex="-1" aria-labelledby="imageUploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageUploadModalLabel">Agregar multimedia</h5>
                    <button type="button" class="btn-warning" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center p-5">
                    <i class="bi bi-images display-1 text-primary mb-3"></i>
                    <h5>Sube fotos o videos de tu mascota</h5>
                    <p class="text-muted">Selecciona desde tu dispositivo o toma una foto nueva</p>
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-warning">
                            <i class="bi bi-upload me-2"></i>Subir desde dispositivo
                        </button>
                        <button class="btn btn-warning">
                            <i class="bi bi-camera me-2"></i>Tomar foto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</span>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Simular funcionalidad de selección de opciones
        document.querySelectorAll('.post-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remover clase activa de todas las opciones
                document.querySelectorAll('.post-option').forEach(el => {
                    el.classList.remove('active');
                });
                // Agregar clase activa a la opción seleccionada
                this.classList.add('active');
            });
        });

        // Simular funcionalidad de selección de sentimientos
        document.querySelectorAll('.badge').forEach(badge => {
            badge.addEventListener('click', function() {
                this.classList.toggle('bg-primary');
                this.classList.toggle('text-white');
                this.classList.toggle('bg-light');
                this.classList.toggle('text-dark');
            });
        });
    </script>
</body>
</html>
