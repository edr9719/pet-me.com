<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Contraseña - PetMe</title>

    <link rel="icon" href="/Img/icono pet me.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/CSS/OlvidasteContraseña.css" />
    <link rel="stylesheet" href="/CSS/navbar.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-petme fixed-top">
      <div class="container-fluid d-flex align-items-center">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="/Img/icono pet me.png"
            alt="Logo"
            class="me-3"
            style="height: 60px"
          />
        </a>
        <button
          type="button"
          class="btn petme-nav-btn"
          onclick="window.location.href='/index.html'"
        >
          Iniciar Sesión
        </button>
      </div>
    </nav>

    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div
        class="card petme-card-recovery"
        style="max-width: 450px; width: 100%"
      >
        <div class="card-header petme-card-header text-white">
          <h5 class="mb-0">Crear Nueva Contraseña</h5>
        </div>

        <div class="card-body">
          <h6 class="card-subtitle mb-4">
            Ingresa tu nueva contraseña segura.
          </h6>

          <form id="newPasswordForm">
            <div class="mb-3">
              <label for="new-password" class="form-label text-white"
                >Nueva Contraseña</label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="new-password"
                  placeholder="Mínimo 8 caracteres"
                  required
                  minlength="8"
                />
                <span
                  class="input-group-text"
                  style="cursor: pointer"
                  onclick="togglePass('new-password')"
                >
                  <i class="bi bi-eye-slash-fill"></i>
                </span>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirm-password" class="form-label text-white"
                >Confirmar Contraseña</label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  placeholder="Repite la contraseña"
                  required
                />
              </div>
            </div>

            <div
              id="reset-feedback"
              class="form-text text-danger mb-3"
              style="display: none"
            >
              Las contraseñas no coinciden.
            </div>

            <div class="d-grid">
              <button type="submit" class="btn petme-btn-primary btn-lg">
                Guardar Contraseña
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById('newPasswordForm')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          const p1 = document.getElementById('new-password').value;
          const p2 = document.getElementById('confirm-password').value;
          const feedback = document.getElementById('reset-feedback');

          if (p1 !== p2) {
            feedback.style.display = 'block';
            feedback.textContent = 'Las contraseñas no coinciden.';
          } else {
            feedback.className = 'form-text text-success mb-3';
            feedback.style.display = 'block';
            feedback.textContent = '¡Contraseña actualizada! Redirigiendo...';

            // Aquí iría la lógica para enviar al backend
            setTimeout(() => {
              window.location.href = '/index.html';
            }, 2000);
          }
        });
    </script>
  </body>
</html>
