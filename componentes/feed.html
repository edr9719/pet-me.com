<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet-Me App</title>

    <link rel="icon" href="/Img/icono pet me.png" type="image/x-icon" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    
    <link rel="stylesheet" href="/CSS/feed.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Nunito:wght@800&family=Poppins:wght@700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-dark bg-petme fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/componentes/acercaDeNosotros.html">
                <img src="/Img/icono pet me.png" alt="Logo" class="me-3" style="height: 60px;">
                <span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end bg-petme" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="/componentes/feed.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/componentes/perfil.html">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/componentes/chat.html">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/componentes/contacto.html">Contáctanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/componentes/acercaDeNosotros.html">Acerca de Nosotros</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
        
    <div class="app-container">
        <div class="container-fluid pt-3 pb-5 content-wrapper">
            <div class="d-flex align-items-center justify-content-between mb-3 petme-controls">
                <div class="d-flex align-items-center location-info">
                    <i class="bi bi-geo-alt-fill me-2 petme-icon-location"></i>
                    <div>
                        <div class="location-city">CDMX</div>
                        <div class="location-area">Coyoacán, Condesa</div>
                    </div>
                </div>

                <div class="d-flex align-items-center">
                    <button class="btn petme-filter-btn me-2">
                        [Filtros] <i class="bi bi-chevron-down"></i>
                    </button>
                    <button class="btn petme-update-btn">Actualizar feed</button>
                </div>
            </div>

            <div class="pet-cards-container row mx-0">
                </div>
        </div>

        <button class="btn petme-fab-btn" data-bs-toggle="modal" data-bs-target="#newPostModal" aria-label="Crear Nueva Publicación" id="add-post-btn">
            <i class="bi bi-plus-lg"></i>
        </button>
        
        <footer class="petme-footer text-center py-3">
            <p class="mb-0">© 2025 PetMe. Todos los derechos reservados.</p>
        </footer>
    </div>

    <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-petme text-white">
                    <h5 class="modal-title" id="newPostModalLabel">🐾 Crear Nueva Adopción</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="newPostForm">
                        <div class="mb-3">
                            <label for="post-nombre" class="form-label">Nombre de la Mascota</label>
                            <input type="text" class="form-control" id="post-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="post-descripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="post-especie" class="form-label">Especie</label>
                            <select class="form-select" id="post-especie" required>
                                <option value="">Seleccionar</option>
                                <option value="Perro">Perro</option>
                                <option value="Gato">Gato</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="post-sexo" class="form-label">Sexo</label>
                                <select class="form-select" id="post-sexo" required>
                                    <option value="">Seleccionar</option>
                                    <option value="Hembra">Hembra</option>
                                    <option value="Macho">Macho</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="post-edad" class="form-label">Edad (ej: 6 meses)</label>
                                <input type="text" class="form-control" id="post-edad" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="post-ubicacion" class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="post-ubicacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-imagen" class="form-label">Cargar Imagen</label>
                            <input type="file" class="form-control" id="post-imagen" accept="image/*">
                            <div class="form-text">Selecciona una imagen de tu dispositivo.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn petme-btn-contact" id="publish-btn" form="newPostForm">Publicar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/JavaScript/script.js"></script>
</body>

</html>
